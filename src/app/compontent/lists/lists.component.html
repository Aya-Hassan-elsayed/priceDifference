<!-- app.component.html -->
<app-header></app-header>

<div class="page-container">
  <h1 class="center-text">المركز التكنولوجي للتسجيل المساحي العقاري</h1>

  <div class="flex justify-content-center align-items-center h-full">
    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-content>
          <p><i class="fas fa-dollar-sign"></i>.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getvalidcertificate()">Valid Certificate</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getinvalidcertificate()">Invalid Certificate</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getallcertificate()">Get All Certificates</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
