<!-- app.component.html -->
<app-header></app-header>

<div class="page-container" dir="ltr">
  <h1 class="center-text">    {{'general.text'|translate}}</h1>

  <div class="flex justify-content-center align-items-center h-full">
    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-content>
          <p><i class="fas fa-dollar-sign"></i>.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getvalidcertificate()">{{'buttons.Valid Certificate'|translate}}</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getinvalidcertificate()">{{'buttons.Invalid Certificate'|translate}}</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="content">
      <mat-card class="mat-elevation-z4">
        <img mat-card-image src="../../../assets/images/header/logo.png" alt="logo" />
        <mat-card-actions>
          <button mat-button class="buttoncontent" (click)="getallcertificate()">{{'buttons.Get All Certificates'|translate}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
